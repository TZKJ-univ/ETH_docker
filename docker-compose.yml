version: '3.8'

services:
  geth:
    image: ethereum/client-go:stable
    container_name: geth-fullnode
    restart: unless-stopped
    volumes:
      - ./ethereum_data/geth:/root/.ethereum
      - ./data/jwtsecret:/root/.ethereum/jwtsecret
    ports:
      - "30305:30303"        # p2p - ホスト側のポートを30305に変更
      - "30305:30303/udp"    # p2p discovery - ホスト側のポートを30305に変更
      - "8565:8545"          # RPC (HTTP) - ホスト側のポートを8565に変更
      - "8566:8546"          # WS - ホスト側のポートを8566に変更
      - "8552:8551"          # Auth RPC (Engine API) - ホスト側のポートを8552に変更
    command: [
      "--sepolia",           # Sepolia テストネットを使用
      "--http",
      "--http.addr", "0.0.0.0",
      "--http.api", "eth,net,web3,debug,engine",
      "--http.vhosts", "*",
      "--http.corsdomain", "*",
      "--ws",
      "--ws.addr", "0.0.0.0",
      "--ws.api", "eth,net,web3",
      "--syncmode", "snap",  # より高速な同期モード
      "--gcmode", "full",
      "--http.port", "8545",
      "--ws.port", "8546",
      "--authrpc.addr", "0.0.0.0",
      "--authrpc.port", "8551",
      "--authrpc.vhosts", "*",
      "--metrics",
      "--metrics.addr", "0.0.0.0",
      "--metrics.port", "6060",
      "--authrpc.jwtsecret", "/root/.ethereum/jwtsecret"
    ]
  
  beacon:
    image: consensys/teku:latest
    container_name: teku-beacon
    restart: unless-stopped
    depends_on:
      - geth
    volumes:
      - ./ethereum_data/beacon:/data
      - ./data/jwtsecret:/data/jwtsecret
    ports:
      - "9001:9000/tcp"      # p2p - ホスト側のポートを9001に変更
      - "9001:9000/udp"      # p2p discovery - ホスト側のポートを9001に変更
      - "5052:5051"          # beacon API - ホスト側のポートを5052に変更
    command: [
      "--network=sepolia",
      "--data-path=/data",
      "--ee-endpoint=http://geth:8551",
      "--ee-jwt-secret-file=/data/jwtsecret",
      "--rest-api-enabled=true",
      "--rest-api-interface=0.0.0.0",
      "--rest-api-port=5051",
      "--metrics-enabled",
      "--checkpoint-sync-url=https://sepolia.checkpoint-sync.ethpandaops.io",
      "--ignore-weak-subjectivity-period-enabled=true",
      "--validators-proposer-default-fee-recipient=0x0000000000000000000000000000000000000000"
    ]

# ホストマシンの D ドライブにデータを保存するため、Docker 管理ボリュームは使用しません
